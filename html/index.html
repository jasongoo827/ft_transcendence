<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <!-- 친구 관리 창 -->
        <div class="friends-panel">
            <div class="friends-header">
                <h2>Social</h2>
                <div class="friends-controls">
                    <button class="btn">+</button>
                    <button class="btn">-</button>
                </div>
            </div>
            <div class="friends-list">
                <h3>Online Friends</h3>
                <ul>
                    <li>Friend 1</li>
                    <li>Friend 2</li>
                    <li>Friend 3</li>
                </ul>
                <h3>Offline Friends</h3>
                <ul>
                    <li>Friend 4</li>
                    <li>Friend 5</li>
                    <li>Friend 6</li>
                </ul>
            </div>
            <button class="game-start-btn">Game Start</button>
        </div>

        <!-- User 정보 창 -->
        <div class="user-panel">
            <div class="avatar-container">
                <img src="../images/god.png" alt="User Avatar" class="avatar">
            </div>
            <div class="user-info">
                <h3>Total Stats</h3>
                <p>Wins: 10</p>
                <p>Losses: 5</p>
            </div>
            <div class="match-history">
                <h3>Match History</h3>
                <ul>
                    <li>Match 1: Win</li>
                    <li>Match 2: Loss</li>
                    <li>Match 3: Win</li>
                    <li>Match 4: Loss</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
