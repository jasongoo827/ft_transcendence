<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <!-- 친구 관리 창 -->
        <div class="friends-panel">
            <div class="friends-header">
                <h2>Social</h2>
                <div class="friends-controls">
                    <button class="btn">+</button>
                    <button class="btn">-</button>
                </div>
            </div>
            <div class="friends-list-container">
                <ul class="friends-list">
                    <li class="friend-item">
                        <div class="friend-avatar">
                            <!-- <div class="avatar"></div> -->
							<img src="../images/cat.jpeg" alt="Friend 1 Avatar" class="avatar">
                        </div>
                        <div class="friend-info">
                            <span class="friend-name">Friend 1</span>
                            <span class="friend-status online">Online</span>
                        </div>
                    </li>
                    <li class="friend-item">
                        <div class="friend-avatar">
                            <!-- <div class="avatar"></div> -->
							<img src="../images/dog.jpg" alt="Friend 2 Avatar" class="avatar">
                        </div>
                        <div class="friend-info">
                            <span class="friend-name">Friend 2</span>
                            <span class="friend-status offline">Offline</span>
                        </div>
                    </li>
                    <li class="friend-item">
                        <div class="friend-avatar">
                            <!-- <div class="avatar"></div> -->
							<img src="../images/siu.jpg" alt="Friend 2 Avatar" class="avatar">
                        </div>
                        <div class="friend-info">
                            <span class="friend-name">Friend 3</span>
                            <span class="friend-status online">Online</span>
                        </div>
                    </li>
                    <!-- 추가적인 친구 목록 -->
                </ul>
            </div>
            <button class="game-start-btn">Game Start</button>
        </div>

		<div class="user-panel">
            <div class="user-header">
                <div class="avatar-container">
                    <img src="../images/god.png" alt="User Avatar" class="avatar">
                </div>
                <div class="user-details">
                    <h1>Nickname</h1>
                    <p>Total Stats: 10W 5L</p>
                </div>
            </div>
            <div class="recent-matches">
                <h2>Recent Matches</h2>
                <div class="match-history-container">
                    <div class="match">
                        <div class="match-avatar-container">
                            <img src="../images/god.png" alt="User Avatar" class="match-avatar">
                            <p class="match-nickname">You</p>
                        </div>
                        <div class="match-info">
                            <p class="match-score">3 - 2</p>
                            <p class="match-result win">Win</p>
                        </div>
                        <div class="match-avatar-container">
                            <img src="../images/cat.jpeg" alt="Opponent Avatar" class="match-avatar">
                            <p class="match-nickname">Opponent</p>
                        </div>
                    </div>
                    <div class="match">
                        <div class="match-avatar-container">
                            <img src="../images/god.png" alt="User Avatar" class="match-avatar">
                            <p class="match-nickname">You</p>
                        </div>
                        <div class="match-info">
                            <p class="match-score">1 - 3</p>
                            <p class="match-result loss">Loss</p>
                        </div>
                        <div class="match-avatar-container">
                            <img src="../images/siu.jpg" alt="Opponent Avatar" class="match-avatar">
                            <p class="match-nickname">Opponent</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
